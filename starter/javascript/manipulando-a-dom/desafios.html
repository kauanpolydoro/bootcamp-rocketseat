<html>

<head>
    <title>Curso Starter</title>
</head>

<body>
    <div id="app">
        <div id="desafio-1">
            <button id="desafio-1">Desafio 1</button>
        </div>
        <div id="desafio-3">
            <ul id="desafio-3"> </ul>
        </div>
        <div id="desafio-4">
            <input type="text" name="nome">
            <button onClick="adicionar()">Adicionar</button>
        </div>
    </div>
    <script>

        //Desafio #1

        //Crie um botão que ao ser clicado cria um novo elemento em tela com a forma de um quadrado vermelho com 100px de altura e largura. 
        //Sempre que o botão for clicado um novo quadrado deve aparecer na tela.

        function createNewRedSquare() {
            var redSquare = document.createElement('div');
            redSquare.style.width = 100;
            redSquare.style.height = 100;
            redSquare.style.backgroundColor = '#F00';

            //Desafio #2

            redSquare.onmouseover = function () {
                redSquare.style.backgroundColor = getRandomColor();
            }

            var divDesafio1 = document.querySelector('div#desafio-1');
            divDesafio1.appendChild(redSquare);

        }

        var buttonDesafio1 = document.querySelector('button#desafio-1');

        console.log(buttonDesafio1);
        buttonDesafio1.onclick = createNewRedSquare;

        //Desafio #2

        //Utilizando o resultado do primeiro desafio, toda vez que o usuário passar o mouse por cima de algum quadrado troque sua cor para uma cor aleatória gerada pela função abaixo:

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        //Desafio #3

        //A partir do seguinte vetor:
        var nomes = ["Diego", "Gabriel", "Lucas"];
        /*Preencha uma lista (<ul>) no HTML com os itens da seguinte forma:
            ● Diego
            ● Gabriel
            ● Lucas
        */

        for (const nome of nomes) {
            var ulElement = document.createElement('li');
            var ulTextNode = document.createTextNode(nome);
            ulElement.appendChild(ulTextNode);
            document.querySelector('ul#desafio-3').appendChild(ulElement);
        }

        //Desafio #4

        /*Seguindo o resultado do exercício anterior adicione um input em tela e um botão como a seguir:

        <input type="text" name="nome">
        <button onClick="adicionar()">Adicionar</button>

        Ao clicar no botão, a função adicionar() deve ser disparada adicionando um novo item a lista de
        nomes baseado no nome preenchido no input e renderizando o novo item em tela juntos aos
        demais itens anteriores. Além disso, o conteúdo do input deve ser apagado após o clique.
        */

        function adicionar() {

            var inputElement = document.querySelector('div#desafio-4 input[name=nome]');

            var inputValue = inputElement.value;
            inputElement.value = '';

            var ulElement = document.createElement('li');
            var ulTextNode = document.createTextNode(inputValue);
            ulElement.appendChild(ulTextNode);
            document.querySelector('ul#desafio-3').appendChild(ulElement);

        }

    </script>
</body>

</html>
