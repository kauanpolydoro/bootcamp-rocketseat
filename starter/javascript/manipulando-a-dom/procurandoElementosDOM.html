<html>

<head>
    <title>Curso Starter</title>
</head>

<body>
    <div id="app">
        <input type="text" name="nome" id="nome" class="nome" />
        <button class="botao">
            Adicionar
        </button>
    </div>
    <script>

        //Formas de procurar um elemento utilizando JavaScript
        var inputElement = document.getElementById(nome);
        console.log(inputElement);

        inputElement = document.getElementsByTagName('input');
        console.log(inputElement);

        inputElement = document.getElementsByClassName('nome');
        console.log(inputElement);

        inputElement = document.querySelector('body div#app input');
        console.log(inputElement);

        //Adicionando uma função ao elemento

        var inputElement = document.querySelector('body input.nome');
        
        var btnElement = document.querySelector('button.botao');
        btnElement.onclick = function () {
            alert(inputElement.value);
        }



    </script>
</body>

</html>
