<html>

<head>
    <title>Curso Starter</title>
</head>

<body>
    <script>
        function exibeAlgo() {
            console.log('Funçao 1');
        }

        function exibeAlgo2() {
            console.log('Função 2');
        }

        //Executa a funcao passada a cada 1 segundo
        setInterval(exibeAlgo, 1000); //Intervalos em Milissegundos

        //Função será executada após 1 segundo
        setTimeout(exibeAlgo2, 1000);
    </script>
</body>

</html>
