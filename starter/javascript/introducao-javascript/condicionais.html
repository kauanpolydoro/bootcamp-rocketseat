<body>
    <script>

        function retornaSexoCompleto(sexo) {
            // Input: M, F
            // Output: Masculino, Feminino

            if (sexo === 'M') {

                return 'Maculino';

            } else if (sexo === 'F') {

                return 'Feminino';

            } else {
                return 'Outro';
            }
        }

        function retornaSexoSigla(sexo) {
            // Input: Masculino, Feminino
            // Output: M, F

            switch (sexo) {
                case 'Masculino':
                    return 'M';
                    break;
                case 'Feminino':
                    return 'F';
                    break;
                default:
                    return 'Outro';
                    break;
            }
        }

        var resultado = retornaSexoCompleto('M');
        console.log(resultado);
        resultado = retornaSexoSigla('Masculino');
        console.log(resultado);

        //Tipos de comparacao

        //Comparação de valores e tipagem
        if (1 === "1") { //false
            null;
        }

        if (1 === 1) { //true
            null;
        }
    </script>
</body>
