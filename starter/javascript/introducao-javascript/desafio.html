<html>

<head>
    <title>Curso Starter</title>
</head>

<body>
    <script>

        //Desafio #1
        //Crie uma função que dado o objeto a seguir:
        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };

        //Retorne o seguinte conteúdo:      
        //O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com nº 1293.

        function retornaEndereco(endereco) {
            return `O usuário mora em ${endereco.cidade} / ${endereco.uf}, no bairro ${endereco.bairro}, na rua "${endereco.rua}" com nº ${endereco.numero}.`;
        }

        console.log(retornaEndereco(endereco));

        //Desafio #2
        //Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:
        function pares(x, y) {

            while (x <= y) {

                if (x % 2 === 0) {
                    console.log(x);
                }

                x++;
            }

        }
        pares(0, 10);

        //Desafio #3
        //Escreva uma função que verifique se o vetor de habilidades passado possui a habilidade "Javascript" e retorna um booleano true/false caso exista ou não.

        function temHabilidade(skills, skill) {

            if (skills.indexOf(skill) !== -1) {
                return true;
            } else {
                return false;
            }

        }

        var skills = ["Javascript", "ReactJS", "React Native"];

        console.log(temHabilidade(skills, 'Javascript'));

        //Desafio #4
        //Escreva uma função que dado um total de anos de estudo retorna o quão experiente o usuário é:

        // De 0-1 ano: Iniciante
        // De 1-3 anos: Intermediário
        // De 3-6 anos: Avançado
        // De 7 acima: Jedi Master

        function experiencia(anos) {

            if (anos >= 7) {
                return 'Jedi Master';
            } else if (anos > 3) {
                return 'Avançado';
            } else if (anos > 1) {
                return 'Intermediário';
            } else {
                return 'Iniciante';
            }
        }

        console.log(experiencia(7));

        //Desafio #5
        //Dado o seguinte vetor de objetos:

        var usuarios = [
            {
                nome: "Diego",
                habilidades: ["Javascript", "ReactJS", "Redux"]
            },
            {
                nome: "Gabriel",
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
            }
        ];

        //Escreva uma função que produza o seguinte resultado:
        /*
        O Diego possui as habilidades: Javascript, ReactJS, Redux
        O Gabriel possui as habilidades: VueJS, Ruby on Rails, Elixir
        */

        function printUserSKills(users) {
            for (var user of users) {
                console.log(`O ${user.nome} possui as habilidades: ${user.habilidades.join(', ')}`);
            }
        }

        printUserSKills(usuarios);


    </script>
</body>

</html>
