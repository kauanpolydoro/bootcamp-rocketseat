<html>

<head>
    <title>Curso Starter</title>
</head>

<body>
    <script>
        //for, while

        for (var i = 0; i <= 5; i++) {
            console.log(i);
        }

        var j = 100;
        while (j <= 105) {
            console.log(j);
            j++;
        }

    </script>
</body>

</html>
