<html>

<head>
    <title>Curso Starter</title>
</head>

<body>
    <script>

        var sexo = 'M', resultado;

        //IF normal
        if (sexo === 'M') {
            resultado = 'Masculino';
        } else {
            resultado = 'Feminino';
        }

        console.log(resultado);

        //IF ternario
        resultado = (sexo === 'M') ? 'Masculino' : 'Feminino';

        console.log(resultado);

    </script>
</body>

</html>
