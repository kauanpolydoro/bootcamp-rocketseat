<html>

<head>
    <title>Curso Starter</title>
</head>

<body>
    <script>
        //Javascript não possuí tipagem estática

        //Tipos de variaveis
        var nome = 'Kauan';
        var idade = 22;
        var salario = 1234.56;
        var humano = true;

        //Array
        var pessoas = ['Kauan', 'Bruno', 'Paulo'];

        //Objeto
        var pessoa = {
            nome: 'Kauan',
            idade: 22,
            salario: 1234.56,
            humano: true
        }

        //Exibe o valor no DevTools do navegador (F12 no Chrome)
        console.log(pessoas);
        console.log(pessoas[1]); //Segundo valor do Array (0, 1, 2...)
        console.log(pessoa.salario); //Propriedade do Objeto

    </script>
</body>

</html>
